<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"/>

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Weather Forcast</title>
</head>
<body>

<div class="card" >
    <h1 class="header">Weather-App</h1>
    <div class="search">
         <form action="" class="searchform">
            <input type="search" id="searchbox" placeholder="Enter the City name" spellcheck="false">
            <button>
                <img src="/icons/search.png" alt="">
            </button>
        </form> 
        <div class="error">
            <p>Invalid City Name</p>
        </div>
    </div>
    <div class="weather">
            <img src="./icons/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22â„ƒ </h1>
            <h2 class="weather-type">Rain</h2>
         <div class="details">
            <div class="col">
                <img src="./icons/humidity.png" alt="">
                <div>
                    <p id="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./icons/wind.png" alt="">
                <div>
                    <p id="wind">20 Km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    
</div>


<script src="code.js"></script>
</body>
</html>
